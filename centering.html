<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center division</title>
    <style>
        .outer{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg,blue,red);
        }
        .inner{
            padding: 10px;
            background-color: aquamarine;
            border-radius: 10px;
            box-shadow: 0px 0px 20px pink;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <table>
                <thead><tr><th>hai</th><th>hai</th><th>hai</th></tr></thead>
                <tbody><tr><td>hi</td><td>hi</td><td>hi</td></tr></tbody>
            </table>
        </div>
        <div class="inner">
            <table>
                <thead><tr><th>hai</th><th>hai</th><th>hai</th></tr></thead>
                <tbody><tr><td>hi</td><td>hi</td><td>hi</td></tr></tbody>
            </table>
        </div>
    </div>
</body>
</html>
