<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            $("[name='toggler']").click((event)=>{
                event.preventDefault()
                var pField=$("[name='pass']")
                if(pField.attr('type')==='password'){
                    pField.attr('type','text')
                    $("[name='icon']").removeClass('bi bi-eye text-danger').addClass('bi bi-eye-slash text-primary')
                }
                else{
                    pField.attr('type','password')
                    $("[name='icon']").removeClass('bi bi-eye-slash text-primary').addClass('bi bi-eye text-danger')
                }
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-lg-6 col-12 card shadow-lg p-3">
                <div class="form group">
                    <label>Enter the password</label>
                    <div class="input-group input-group-prepand">
                        <input type="password" name="pass" class="form-control"/>
                        <a name="toggler" class="input-group-text"><i name="icon" class="bi bi-eye text-danger"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
