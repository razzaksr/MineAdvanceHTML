<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SavinCard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            $("#b1").click((event)=>{
                //event.preventDefault()
                //alert("hai")
                $("iframe").attr('src',"http://127.0.0.1:5500/select.html")
            })
            $("#b2").click((event)=>{
                $("iframe").attr('src',"http://127.0.0.1:5500/password.html")
            })
            $("#b3").click((event)=>{
                if($("[name='mode']").attr('class')==='bi bi-sun-fill'){
                    //alert('light mode to dark mode')
                    $("[name='mode']").removeClass('bi bi-sun-fill').addClass('bi bi-cloud-moon-fill')
                    //$('#navbars').attr('style','background-color:black')
                    $('#navbars').css('backgroundColor','black')
                    //$('#navbars').addClass('bg-dark')
                    $('body').css('backgroundColor','black')
                    $("iframe").contents().find('body').css('backgroundColor','black')
                }
                else{
                    //alert('dark mode to light mode')
                    $("[name='mode']").removeClass('bi bi-cloud-moon-fill').addClass('bi bi-sun-fill')
                    $('#navbars').css('backgroundColor','white')
                    $('body').css('backgroundColor','white')
                    $("iframe").contents().find('body').css('backgroundColor','white')
                }
            })
        })
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" id="navbars">
        <div class="container rounded-2">
          <a class="navbar-brand" href="#">
            <h1 class="text-info">Bank</h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#union">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="union">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item text-center mt-2">
                <button id="b1" class="btn btn-outline-info rounded-5 me-2">Dashboard</button>
              </li>
              <li class="nav-item text-center mt-2">
                <button id="b2" class="btn btn-outline-info rounded-5 me-2">Logout</button>
              </li>
              <li class="nav-item text-center mt-2">
                <button id="b3" class="btn btn-outline-info rounded-5 me-2">
                    <i name="mode" class="bi bi-sun-fill"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <iframe src="password.html" style="width:100%;height:80vh;">
      </iframe>
    </body>
</html>
