<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        img{
            height: 100vh;
        }
    </style>
</head>
<body class="bg-info">
    <!-- <iframe src="nav.html" style="width: 100%;"></iframe> -->
    <div class="container rounded-4 p-3" style="box-shadow: 5px 5px 20px red;">
        <div class="col-lg-12 col-sm-12">
            <div class="carousel slide" id="ub">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#ub" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#ub" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#ub" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img id="slide-image" src="files/union-bank.png" class="d-block w-100" alt="Products">
                    </div>
                    <div class="carousel-item">
                      <img id="slide-image" src="files/UnionMiles.jpg" class="d-block w-100" alt="Auto Loan">
                    </div>
                    <div class="carousel-item">
                      <img id="slide-image" src="files/seniorcitizen.jpg" class="d-block w-100" alt="Senior Citizen benifits">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#ub" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#ub" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
