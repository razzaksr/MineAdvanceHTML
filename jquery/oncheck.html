<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Property check</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script> -->
    <script>
        $(document).ready(()=>{
            $("p").on({
                mouseenter:function(){
                    $(this).css("color","blue")
                },
                mouseleave:function(){
                    $(this).css("color","red")
                }
            })

            $("input[name=hai]").on({
                change:function(){
                    $("p").html($(this).val())
                }
            })
        })
    </script>
</head>
<body>
    <p>HI</p>
    <input type="text" name="hai" />
</body>
</html>
