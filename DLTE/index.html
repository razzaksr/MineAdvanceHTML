<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Bank of India | Banker to Common People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="bg-info">
    <div class="container mt-5">
        <div class="row justify-content-between">
            <img class="col-5" src="files/merge-ubi-andh.jpg" width="300px" height="100px" />
            <div class="col-7 alert alert-danger">
                <p class="text-center mt-3">Andhra bank and Corporation bank has merged with Union bank</p>
            </div>
        </div>
        <div style="box-shadow:1px 1px 50px red ;" class="mt-1 row justify-content-center rounded-5">
            <!-- First column is slide in this landing page -->
            <div class="col-lg-9 col-sm-12 p-2">
                <video class="w-100 rounded-5" control autoplay muted>
                    <source src="files/union.mp4" />
                </video>
            </div>
            <!-- second column is current news and login navigation button -->
            <div class="col-lg-3 col-sm-12 align-self-center">
                <!-- <div class="text-warning h-100"> -->
                    <div class="row justify-content-center p-1">
                        <h3 class="text-center text-info bg-danger rounded-5">Current News</h3>
                        <div class="col-12 h-100 text-info bg-danger rounded-5 shadow-lg">
                            <marquee direction="down" class="h-50">
                                <p>Union bank now digitalized more in the form of App</p>
                                <p>Union bank now increased interest on Savings account holders</p>
                            </marquee>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-1 p-1">
                        <h3 class="text-center text-info bg-danger rounded-5">Banker Portal</h3>
                            <form class="rounded-1 shadow-lg p-1 text-danger">
                                <div class="form group">
                                    <label>Banker ID</label>
                                    <input type="text" placeholder="Customer ID" name="customerId" class="form-control"/>
                                </div>
                                <div class="form group">
                                    <label>Banker PIN</label>
                                    <input type="password" placeholder="Customer PIN" name="customerPin" class="form-control"/>
                                </div>
                                <div class="row mt-2 justify-content-around">
                                    <a class="col-2 btn btn-outline-danger" href="home.html">
                                        <i class="bi bi-box-arrow-in-right"></i>
                                    </a>
                                    <button class="col-2 btn btn-outline-dark">
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                </div>
                            </form>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</body>
</html>
